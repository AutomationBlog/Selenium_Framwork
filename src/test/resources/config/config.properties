# Amazon Automation Framework Configuration

# Browser Configuration
browser=chrome
headless=false

# Amazon Base URL
baseURL=https://www.amazon.com

# Timeouts
implicitWait=10
explicitWait=10
pageLoadTimeout=20

# Test Data
testDataPath=src/test/resources/testdata/

# Report Configuration
reportPath=test-output/
reportName=AutomationReport

# Logging
logLevel=INFO
